# This is a sample configuration that is in use on samui-samui.de
# Have a look at what is possible in the csp section and create your own.
# Last hint: It might not seem so, but less is more ;)

[csp]
# https://content-security-policy.com/
# https://report-uri.com/account/setup/
reportOnly = true
reportUri = "https://samuisamui.report-uri.com/r/d/csp/enforce"
defaultSrc = [
  "'self'",
  "googleads.g.doubleclick.net"
]
scriptSrc = [
  "'self'",
  "*.cloudfront.net",
  "www.clarity.ms",
  "utteranc.es",
  "pagead2.googlesyndication.com",
  "storage.googleapis.com",
  "googleads.g.doubleclick.net",
  "ajax.googleapis.com",
  "www.google-analytics.com",
  "www.google.com",
  "www.gstatic.com",
  "unpkg.com",
  "identity.netlify.com",
  "www.googletagmanager.com"
]
styleSrc = [
  "'self'"
]
imgSrc = [
  "'self'",
  "data: www.google-analytics.com",
  "*.cloudfront.net",
  "i.ytimg.com"
]
connectSrc = [
  "'self'",
  "*.algolia.net",
  "*.algolianet.com",
  "www.clarity.ms",
  "www.google-analytics.com"
]
frameSrc = [
  "'self'",
  "utteranc.es",
  "www.google.com",
  "www.youtube.com",
  "www.youtube-nocookie.com",
  "googleads.g.doubleclick.net"
]
frameAncestors = [
  "'none'"
]
manifestSrc = [
  "'self'"
]
fontSrc = [
  "'self'",
  "fonts.googleapis.com"
]
objectSrc = [
  "'self'"
]
upgradeInsecureRequests = true
