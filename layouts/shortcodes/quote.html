{{ $_hugo_config := `{ "version": 1 }` }}
<blockquote class="blockquote">  
	{{.Inner}}
	{{- with .Get "source" -}}
    <footer class="blockquote-footer">  
		<cite title="Quelle: {{.}}">
            {{ with .Get "src"}}
                Weiterlesen auf 
                <a href="{{.}}" target="_blank" rel="noopener noreferrer">
            {{ end }}
            {{.}}
            {{ with .Get "src"}}
                </a>
            {{ end }}
		</cite>
	</footer>
    {{- end -}}
</blockquote>
