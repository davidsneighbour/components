{{ $_hugo_config := `{ "version": 1 }` }}
<blockquote class="blockquote">  
	{{.Inner}}
	<footer class="blockquote-footer">  
		<cite title="Quelle: {{ with .Get "source"}}{{.}}{{ end }}">
			Weiterlesen auf 
			<a href=" {{ with .Get "src"}}{{.}}{{ end }}" target="_blank" rel="noopener noreferrer">
				{{ with .Get "source"}}{{.}}{{ end }}
			</a>
		</cite>
	</footer>
</blockquote>
