{{ with .Site.Params.GTM_TAG }}
<noscript>
  <iframe
    src="https://www.googletagmanager.com/ns.html?id={{ .Site.Params.GTM_TAG }}"
    height="0"
    width="0"
    style="display:none;visibility:hidden"></iframe>
</noscript>
{{ else }}
<!--
dnb-shortcodes/gtm-body.html is used, but the variable .Site.Params.GTM_TAG
is not set in your config.
-->
{{ end }}
