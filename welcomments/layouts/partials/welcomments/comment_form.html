<form id="welcomments__form" class="welcomments__comment-form" action="{{ .apiUrl }}/comments" method="post">
  <input type="hidden" name="website-id" id="website-id" value="{{ .websiteId }}"/>
  <input type="hidden" name="replying-to" id="replying-to"/>
  <input type="hidden" name="permalink" id="permalink" value="{{ .permalink }}"/>
  <input type="hidden" name="page-slug" id="page-slug" value="{{ .slug }}"/>
  <div class="welcomments__form-group">
    <label for="author-name">Name</label>
    <input type="text" id="author-name" name="author-name" required spellcheck="false" placeholder="Dein Name"/>
  </div>
  <div class="welcomments__form-group">
    <textarea rows="10" name="message" id="message" required spellcheck="true" placeholder="Dein Kommentar..."></textarea>
    <p class="welcomments__markdown-notice"><a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">GitHub-flavored Markdown</a> ist erlaubt.</p>
  </div>
  <div class="welcomments__form-group welcomments__flex">
    <div class="welcomments__column-left">
      <label for="author-url">Webseite <span class="welcomments__optional-notice">(freiwillig)</span></label>
      <input type="url" id="author-url" name="author-url" placeholder="https://example.com"/>
    </div>
    <div class="welcomments__column-right">
      <label for="author-email">Email <span class="welcomments__optional-notice">(freiwillig)</span></label>
      <input type="email" id="author-email" name="author-email" placeholder="johndoe@example.com"/>
    </div>
  </div>
  <p class="welcomments__email-notice">Wenn du deine email adresse angibst, erh&auml;ltst du eine Email, wenn jemand auf deinen Kommentar antwortet. Du kannst jederzeit die Notifikationen abstellen, indem du den Link am Ende der Benachrichtigungsemail anklickst.</p>
  <button type="submit" class="welcomments__submit-button" id="welcomments__submit-button">Kommentar abschicken</button>
</form>
