##################################################################################
# Functions used in dnb-hugo themes
##################################################################################
# see https://gohugo.io/templates/output-formats/
# see https://gohugo.io/news/http2-server-push-in-hugo/
# see https://gohugo.io/hugo-modules/theme-components/

[module.hugoVersion]
extended = true
min = "0.78.0"

[[module.mounts]]
source = "layouts"
target = "layouts"

[[module.mounts]]
source = "data"
target = "data"

[params]
[params.dnb]
[params.dnb.global]
# integer that defines the level of debugging output. the lower the less.
# set to false to disable debugging. this does not influence Hugo's own
# debugging options, it influences the debugging in DNB components and layouts.
debug=10
# set to true to disable additional note about debugging with link to info
# this note is sent the first time the debug partial is called
disableDebugNote=false
