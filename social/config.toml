################################################################################
# configuration
################################################################################
[module.hugoVersion]
extended = false
min = "0.56.0"

[[module.mounts]]
source = "layouts"
target = "layouts"

[[module.mounts]]
source = "i18n"
target = "i18n"

[[module.imports]]
path = "github.com/dnb-hugo/components/functions"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-hugo/debug"
disable = false
ignoreConfig = false
ignoreImports = false
